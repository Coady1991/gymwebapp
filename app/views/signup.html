#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
  <div class="column">
    <form class="ui stacked segment form" action="/register" method="POST">
      <h3 class="ui header">Register</h3>
      <div class="two fields">
        <div class="field">
          <label>Full Name</label>
          <input placeholder="Full Name" type="text" name="fullname">
        </div>
        <div class="field">
          <label>Gender</label>
          <input placeholder="Gender" type="text" name="gender">
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text" name="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password">
      </div>
      <div class="field">
        <label>Address</label>
        <input placeholder="Address" type="text" name="address">
      </div>
      <div class="two fields">
        <div class="field">
          <label>Height (M)</label>
          <input placeholder="Height" type="text" name="height">
        </div>
        <div class="field">
          <label>Starting Weight (Kg)</label>
          <input placeholder="Starting Weight" type="text" name="startingweight">
        </div>
      </div>
      <button class="ui blue submit button">Submit</button>
    </form>
  </div>
  <div class="column">
    <img class="ui image" src="/public/images/join-today.jpg" alt="jointoday">
  </div>
</div>
